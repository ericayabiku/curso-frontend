<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<h1>Tabelas</h1>

		<table >
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
			</thead>
			<tbody>	
				<tr >
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr >
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>


		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4"> Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" ></td>
				<td width="60%" >
					<h2>Título</h2>
					<p>fdajfkdj jfdjfodsapodhgdo odihofdfhsdooi</p>

				</td>
				<td >Coluna 2</td>
				<td ></td>
			</tr>
			<tr>
				<td >Rodapé</td>
			</tr>
		</table>

	</body>
</html>
